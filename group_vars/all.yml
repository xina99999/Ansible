---
# Centralized variables for images, network, volumes and common policies
network_name: ai_bridge_network
restart_policy: unless-stopped

images:
  grafana: "grafana/grafana:12.0.2"
  prometheus: "prom/prometheus:v3.4.1"
  cadvisor: "gcr.io/cadvisor/cadvisor:v0.49.1"
  dcgm_exporter: "nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04"
  kafka_exporter: "danielqsj/kafka-exporter:v1.9.0"
  nvidia_gpu_exporter: "utkuozdemir/nvidia_gpu_exporter:1.1.0"
  node_exporter: "prom/node-exporter:v1.9.1"
  kafka: "docker.io/bitnami/kafka:3.8"
  kafka_ui: "provectuslabs/kafka-ui:latest"

volumes:
  grafana: grafana_data
  prometheus: prometheus_data
  kafka: kafka_data

# placeholders for templates that already use other variable styles
placeholders:
  tarsier_image: ""
  triton_image: ""
  cloud_image: ""
  evidence_image: ""
  ds_image: ""
  mhe10_postprocess_image: ""
  eme_agent_image: ""
